<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GestiÃ³n de Clientes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">GestiÃ³n de Clientes</h1>
        <div class="card shadow">
            <div class="card-body">
                <h2 class="card-title">Lista de Clientes</h2>
                <ul class="list-group">
                    {% for cliente in clientes %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span>{{ cliente }}</span>
                            <div>
                                <a href="{{ url_for('ver_cliente', nombre_archivo=cliente) }}" class="btn btn-info btn-sm me-2">Ver</a>
                                <a href="{{ url_for('editar_cliente', nombre_archivo=cliente) }}" class="btn btn-warning btn-sm">Editar</a>
                            </div>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="{{ url_for('crear_cliente') }}" class="btn btn-success">Crear Nuevo Cliente</a>
        </div>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
